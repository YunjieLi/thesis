<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Glorious Kings</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://bootswatch.com/superhero/bootstrap.min.css' rel='stylesheet' />
    <link href='./main.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='./heroes.js'></script>
</head>

<body>
    <div class='modal'>
        <div class="modal-content jumbotron p2">
            <h1 class='name'>Name</h1>
            <p class='description mt-1'>Description</p>
            <p><small>
                <i class="material-icons">person</i><span class='more'>Time | Source</span><br>
                <i class="material-icons">room</i><span class='location'>Location</span>
            </small></p>
            <p><a class='btn btn-default mt-1' href='#' target='_blank'>Learn more</a></p>
        </div>
    </div>
    <div id='map'></div>
    <div class='overlay timeline'>
        <div class='time-header'>按时代</div>
        <div class='time'>上古</div>
        <div class='time'>商周</div>
        <div class='time'>春秋战国</div>
        <div class='time'>希腊罗马</div>
        <div class='time'>楚汉相争</div>
        <div class='time'>汉</div>
        <div class='time'>三国</div>
        <div class='time'>南北朝</div>
        <div class='time'>隋唐</div>
        <div class='time'>唐</div>
        <div class='time'>元</div>
        <div class='time'>幕府时代</div>
        <div class='time'>虚空</div>
        <div class='time-chevron'>&#9656;</div>
    </div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieXVuamllbGkiLCJhIjoiY2lxdmV5MG5rMDAxNmZta3FlNGhyMmpicSJ9.CTEQgAyZGROcpJouZuzJyA';

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/yunjieli/cj8v6a1b2f0f62rnz9yh0373m',
        center: [73.54, 39.03],
        zoom: 2,
        maxZoom: 10,
        hash: true
    });

    var dictionary = {
        '历史人物': 'history',
        '神话传说': 'legend',
        '艺术作品': 'art',
        '游戏虚构': 'original'
    };

    var heroMap = new Map();
    heroes.forEach(function(hero) {
        const precision = 1000000;
        var lnglat = Math.round(hero.lng * precision) / precision +
            "," + Math.round(hero.lat * precision) / precision;
        if (!heroMap.has(lnglat)) {
            heroMap.set(lnglat, []);
        }
        heroMap.get(lnglat).push(hero);
    });

    function drawMarkers() {
        for (var lnglat of heroMap.keys()) {
            var coordinates = [parseFloat(lnglat.split(',')[0]), parseFloat(lnglat.split(',')[1])];
            var shortlist = heroMap.get(lnglat);

            // container div
            var el = document.createElement('div');
            el.className = 'avatar-container';

            // all avatars of this location
            shortlist.forEach(function(hero) {

                // marker
                var avatar = document.createElement('div');
                avatar.className = 'avatar avatar-s color-' +
                    dictionary[hero.fictious] + ' h' +
                    hero.id;
                avatar.style.backgroundImage = "url(./img/avatars/" +
                    hero.id + ".jpg)";
                $(avatar).attr('data-toggle', 'tooltip');
                $(avatar).attr('data-placement', 'bottom');
                $(avatar).attr('data-original-title', hero.name);

                // popup
                avatar.addEventListener('click', function() {
                    $('.modal-content').css('backgroundImage', 'url(https://' + hero.bg + ')');
                    $('.modal .name').text(hero.name);
                    $('.modal .description').text(hero.description);
                    $('.modal .more').text(hero.fictious + " · " + hero.time);
                    $('.modal .location').text(hero.location);
                    $('.modal .btn').attr('href', hero.href);
                    $('.modal').show();
                    $('#map').css('filter', 'blur(2px)');
                });
                // add to container
                el.appendChild(avatar);
            });

            // add marker to map
            new mapboxgl.Marker(el)
                .setLngLat(coordinates)
                .addTo(map);
        }
    }

    map.on('load', function() {
        drawMarkers();

        $(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });

        $('.time-chevron').click(function() {
            $(this).toggleClass('collapsed');
            $('.timeline').toggleClass('collapsed');
            $('.time').toggle();
        });

        map.on('zoom', function() {
            var zoom = map.getZoom();
            if (zoom < 3) {
                $('.avatar').removeClass('avatar-s');
                $('.avatar').addClass('avatar-xs');
            } else if (zoom < 5) {
                $('.avatar').removeClass('avatar-xs');
                $('.avatar').addClass('avatar-s');
            } else {
                $('.avatar').removeClass('avatar-xs avatar-s');
            }
        });

        $('.modal').click(function() {
            $(this).hide();
            $('#map').css('filter', 'none');
        });
        
        $('.time').click(function() {
            if($(this).hasClass('active')) {
                $(this).removeClass('active');
                $('.avatar').show();
            } else {
                $('.time').removeClass('active');
                $(this).addClass('active');
                var now = this.innerHTML;
                var live = heroes.filter(function(hero) {
                    return (hero.time === now);
                });
                $('.avatar').hide();

                var lngMin, lngMax, latMin, latMax;
                live.forEach(function(hero) {
                    $('.h'+hero.id).show();
                    lngMin = lngMin ? Math.min(lngMin, hero.lng) : hero.lng;
                    lngMax = lngMax ? Math.max(lngMax, hero.lng) : hero.lng;
                    latMin = latMin ? Math.min(latMin, hero.lat) : hero.lat;
                    latMax = latMax ? Math.max(latMax, hero.lat) : hero.lat;
                });
                var bbox = [ [lngMin,latMin],[lngMax,latMax] ];
                map.fitBounds(bbox, { padding: 60 });
            }
        });

    });
    </script>
</body>

</html>
